{% load static %}
<div class="col s12 m7">
    <div class="card horizontal">
        <div class="card-image" style="padding: 20px">
            {% if author.avatar %}
                <img width="100" height="100" src="{{ author.avatar.url }}"
                     alt="{{ author.author }}" class="circle">
            {% else %}
                <img width="100" height="100" src="{% static "avatar.png" %}" alt="" class="circle">
            {% endif %}
        </div>
        <div class="card-stacked">
            <div class="card-content">
                <a href="{% url 'author' author.id %}"><h5>{{ author.username }}</h5></a>
                <p>{{ author.bio }}</p>
                <br>
                <div class="col">
                    <div class="row">
                        {% if author.facebook %}
                            <a href="{{ author.facebook }}"><i class="fab fa-facebook-f"></i></a>
                        {% endif %}
                        {% if author.instagram %}
                            <a href="{{ author.instagram }}"><i class="fab fa-instagram"></i></a>
                        {% endif %}
                        {% if author.twitter %}
                            <a href="{{ author.twitter }}"><i class="fab fa-twitter"></i></a>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% if more %}
                <div class="card-action">
                    <a href="{% url 'author' author.id %}"><p>More Posts</p></a>
                </div>
            {% endif %}
        </div>
    </div>
</div>
