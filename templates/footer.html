<footer class="page-footer" style="background-color: #2196F3 !important">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <div class="row">
                    <div class="col s12">
                        <h5 class="white-text">What is DjangoBlog</h5>
                        <p class="grey-text text-lighten-4">DjangoBlog is a blog build using django for a project</p>
                    </div>
                </div>
                <div class="row">
                    <form action="{% url 'blog:search' %}" class="col s12">
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="Search" id="q" type="text" class="validate" name="q" style="color: whitesmoke" value="{{ request.GET.q }}">
                                <label for="first_name" style="color: lightgray">Want so search something?</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Links</h5>
                <ul>
                    <li><a class="grey-text text-lighten-3" href="{% url 'blog:home' %}">All posts</a></li>
                    <li><a class="grey-text text-lighten-3" href="{% url 'blog:bloggers' %}">Bloggers</a></li>
                    <li><a class="grey-text text-lighten-3" href="{% url 'category:categories' %}">Categories</a></li>
                    {% if user.is_authenticated %}
                        <li><a class="grey-text text-lighten-3" href="{% url 'account:account' %}">Account</a></li>
                        <li><a class="grey-text text-lighten-3" href="{% url 'account:logout' %}">Logout</a></li>
                    {% else %}
                        <li><a class="grey-text text-lighten-3" href="{% url 'account:login' %}">Login</a></li>
                        <li><a class="grey-text text-lighten-3" href="{% url 'account:signup' %}">Signup</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>

        <div class="container">

            <a class="grey-text text-lighten-4 right" target="_blank"

        </div>
    </div>
</footer>
